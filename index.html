<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>

<div class="layout">
  <aside class="sidebar" id="sidebar"></aside>

  <main class="main-content">
    <div class="top-bar">
      <div style="display:flex; align-items:center; gap:15px;">
        <i class="fa-solid fa-bars hamburger" id="hamburger"></i>
        <h2>Dashboard</h2>
      </div>
      <div class="profile">
        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=80" alt="Admin">
        <span>Admin User</span>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-info"><h3>Total Users</h3><p id="totalUsers">0</p></div>
        <div class="stat-icon icon-users"><i class="fa-solid fa-users"></i></div>
      </div>
      <div class="stat-card">
        <div class="stat-info"><h3>Files</h3><p>128</p></div>
        <div class="stat-icon icon-files"><i class="fa-solid fa-file"></i></div>
      </div>
    </div>

    <div class="card">
      <h3>Welcome Back</h3>
      <p style="color:#64748b; margin-top:10px;">This dashboard is fully connected to MongoDB.</p>
    </div>
  </main>
</div>

<script src="global.js"></script>
<script>
  // Simple fetch to count users
  fetch('/api/users')
    .then(res => res.json())
    .then(data => document.getElementById('totalUsers').innerText = data.length)
    .catch(err => console.log(err));
</script>
</body>
</html>
