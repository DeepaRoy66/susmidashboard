<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Study Materials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- CSS Files -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="upload.css">
</head>
<body>

<div class="layout">

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar"></aside>

  <!-- Main Content -->
  <main class="main-content">

    <!-- Top Bar -->
    <div class="top-bar">
      <div class="top-bar-left">
        <i class="fa-solid fa-bars hamburger" id="hamburger"></i>
        <h2>Upload Materials</h2>
      </div>

      <div class="profile">
        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=80" alt="Admin">
        <span>Admin User</span>
      </div>
    </div>

    <!-- Card -->
    <div class="card">

      <!-- Status Message -->
      <div id="statusMessage" class="status-message"></div>

      <h2>Upload Study Materials</h2>

      <!-- Upload Form -->
      <form id="uploadForm">

        <div class="form-group">
          <label>Title *</label>
          <input type="text" id="title" placeholder="e.g. Data Structures Notes" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Material Type *</label>
            <select id="type" required>
              <option value="">Select type</option>
              <option>Notes</option>
              <option>Syllabus</option>
              <option>Previous Question</option>
              <option>Slides</option>
              <option>Lab Manual</option>
            </select>
          </div>

          <div class="form-group">
            <label>Semester *</label>
            <select id="semester" required>
              <option value="">Select semester</option>
              <option>1st Semester</option>
              <option>2nd Semester</option>
              <option>3rd Semester</option>
              <option>4th Semester</option>
              <option>5th Semester</option>
              <option>6th Semester</option>
              <option>7th Semester</option>
              <option>8th Semester</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label>Subject *</label>
          <input type="text" id="subject" placeholder="e.g. Web Technology" required />
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea id="description" placeholder="Short description..."></textarea>
        </div>

        <div class="form-group">
          <label>Upload File *</label>
          <input type="file" id="file" accept=".pdf,.doc,.docx,.ppt,.pptx" required />
          <span class="helper-text">Allowed: PDF, DOC, PPT</span>
        </div>

        <div class="actions">
          <button type="submit" class="submit-btn">Upload Material</button>
        </div>

      </form>
    </div>
  </main>
</div>

<!-- Global JS -->
<script src="global.js"></script>

<!-- Page Script -->
<script>
  const form = document.getElementById('uploadForm');
  const statusMsg = document.getElementById('statusMessage');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    statusMsg.textContent = "Material uploaded successfully! (Simulation)";
    statusMsg.className = "status-message status-success";
    statusMsg.style.display = "block";

    form.reset();

    setTimeout(() => {
      statusMsg.style.display = "none";
    }, 3000);
  });
</script>

</body>
</html>
