<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Dashboard</title> 
    <link rel="stylesheet" href="upload.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="sidebar.css" />
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-top">

                <i class="fa fa-times" id="closeBtn"></i>
            </div>

            <ul class="menu">
                <li>
                    <a href="index.html"><i class="fa fa-home"></i><span>Dashboard</span></a>
                </li>
                <li class="active"><a href="upload.html"><i class="fa fa-calendar"></i><span>Upload file</span></a></li>
                <li><a href="user.html"></a><i class="fa fa-image"></i><span>Users</span></li>
                <li><i class="fa fa-chalkboard-teacher"></i><span>Teachers</span></li>
                <li><i class="fa fa-envelope"></i><span>Messages</span></li>
                <li><i class="fa fa-gear"></i><span>Settings</span></li>
            </ul>

            <div class="logout">
                <i class="fa fa-sign-out-alt"></i><span>Logout</span>
            </div>
        </div>

        <!-- MAIN -->
        <div class="main">
            <div class="topbar">
                <div class="dash">
                    <i class="fa fa-bars" id="toggleBtn"></i>
                    <h2>Dashboard</h2>
                </div>

                <div class="admin">
                    <img src="img/image copy.png" alt="profile" />
                    <h2>Admin</h2>
                </div>
            </div>
            <div class="form-card">
                <h2>Upload Study Materials</h2>
                <form>
                    <div class="form-group">
                        <label>Title *</label>
                        <input type="text" placeholder="e.g. Data Structures Notes" required />
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label>Material Type *</label>
                            <select required>
                                <option value="">Select type</option>
                                <option>Notes</option>
                                <option>Syllabus</option>
                                <option>Previous Question</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Semester *</label>
                            <select required>
                                <option value="">Select semester</option>
                                <option>1st Semester</option>
                                <option>2nd Semester</option>
                                <option>3rd Semester</option>
                                <option>4th Semester</option>
                                <option>5th Semester</option>
                                <option>6th Semester</option>
                                <option>7th Semester</option>
                                <option>8th Semester</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Subject *</label>
                        <input type="text" placeholder="e.g. Web Technology" required />
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea placeholder="Short description about the material..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Upload File *</label>
                        <input type="file" accept=".pdf,.doc,.docx,.ppt,.pptx" required />
                        <div class="note">Allowed: PDF, DOC, PPT</div>
                    </div>
                    <div class="actions">
                        <button type="submit">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
