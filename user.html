<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="sidebar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        .user-box { display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid #ddd; align-items: center; }
        .user-info { display: flex; flex-direction: column; }
        .user-name { font-weight: bold; font-size: 1.1em; }
        .user-email { color: #666; font-size: 0.9em; }
        .delete-btn { background: #ff4d4d; color: white; border: none; padding: 8px 12px; cursor: pointer; border-radius: 4px; }
        .error { color: red; margin-bottom: 10px; }
        input { display: block; margin-bottom: 10px; padding: 10px; width: 100%; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;}
        button { padding: 10px 20px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 4px; width: 100%; }
        button:hover { background: #218838; }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-top">
                <i class="fa fa-times" id="closeBtn"></i>
            </div>
            <ul class="menu">
                <li><a href="index.html"><i class="fa fa-home"></i><span>Dashboard</span></a></li>
                <li><a href="upload.html"><i class="fa fa-calendar"></i><span>Upload file</span></a></li>
                <li class="active"><a href="user.html"><i class="fa fa-image"></i><span>Users</span></a></li>
                <li><i class="fa fa-chalkboard-teacher"></i><span>Teachers</span></li>
                <li><i class="fa fa-envelope"></i><span>Messages</span></li>
                <li><i class="fa fa-gear"></i><span>Settings</span></li>
            </ul>
            <div class="logout"><i class="fa fa-sign-out-alt"></i><span>Logout</span></div>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="dash">
                    <i class="fa fa-bars" id="toggleBtn"></i>
                    <h2>User Management</h2>
                </div>
                <div class="admin">
                    <img src="img/image copy.png" alt="profile" />
                    <h2>Admin</h2>
                </div>
            </div>

            <div class="container" style="padding: 20px;">
                <h2>Add New User</h2>
                <div class="error" id="error"></div>

                <form onsubmit="event.preventDefault(); addUser();">
                    <input type="text" id="name" placeholder="Name (optional)">
                    <input type="email" id="email" placeholder="Gmail (required)">
                    <input type="password" id="password" placeholder="Password (required)">
                    <button type="submit">Add User</button>
                </form>

                <div class="users-list" id="usersList" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:5000/users";

        document.addEventListener("DOMContentLoaded", loadUsers);

        async function loadUsers() {
            try {
                const res = await fetch(API_URL);
                const users = await res.json();
                renderUsers(users);
            } catch (err) { console.error("Error:", err); }
        }

        async function addUser() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('error');

            errorDiv.textContent = '';

            if (!email || !password) return errorDiv.textContent = "Email and Password required.";
            if (!email.endsWith("@gmail.com")) return errorDiv.textContent = "Only Gmail allowed.";

            try {
                // Sending only text data
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name: name || "No Name", email, password })
                });

                if (res.ok) {
                    document.getElementById('name').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                    loadUsers();
                } else {
                    const data = await res.json();
                    errorDiv.textContent = data.message;
                }
            } catch (err) { errorDiv.textContent = "Server Error"; }
        }

        function renderUsers(users) {
            const list = document.getElementById('usersList');
            list.innerHTML = '';
            users.forEach(user => {
                const box = document.createElement('div');
                box.className = 'user-box';
                // Removed image tag from display
                box.innerHTML = `
                    <div class="user-info">
                        <span class="user-name">${user.name}</span>
                        <span class="user-email">${user.email}</span>
                    </div>
                    <button class="delete-btn" onclick="deleteUser('${user._id}')">Delete</button>
                `;
                list.appendChild(box);
            });
        }

        async function deleteUser(id) {
            if (confirm("Delete this user?")) {
                await fetch(`${API_URL}/${id}`, { method: "DELETE" });
                loadUsers();
            }
        }

        // Sidebar logic
        const toggleBtn = document.getElementById("toggleBtn");
        const closeBtn = document.getElementById("closeBtn");
        const sidebar = document.getElementById("sidebar");

        if(toggleBtn) toggleBtn.onclick = () => sidebar.classList.add("active");
        if(closeBtn) closeBtn.onclick = () => sidebar.classList.remove("active");
    </script>
</body>
</html>
